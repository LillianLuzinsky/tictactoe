<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacYumTemplate</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600,800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="page-size">
            <div class="top-text">
                <a href="template.html">
                    <h1>Start</h1>

            </div>

            <div id="logo">
                <div class="top-row" style="padding-bottom: 10px">
                    <div id="top1" class="tile" style="color: orangered">t</div>
                    <div id="top2" class="tile" style="color: orange">i</div>
                    <div id="top3" class="tile" style="color: yellow">c</div>
                </div>
                <div class="middle-row" style="padding-bottom: 10px">
                    <div id="middle1" class="tile" style="color: turquoise">t</div>
                    <div id="middle2" class="tile" style="color: green">a</div>
                    <div id="middle3" class="tile" style="color: yellowgreen">c</div>
                </div>
                <div class="bottom-row">
                    <div id="bottom1" class="tile" style="color: royalblue">y</div>
                    <div id="bottom2" class="tile" style="color: purple">u</div>
                    <div id="bottom3" class="tile" style="color: hotpink">m</div>
                </div>
            </div>
            <!--end of board-game-->
            </a>
            <!--end of page-size-->
        </div>
        <!--End of wrapper-->

</body>

</html>
